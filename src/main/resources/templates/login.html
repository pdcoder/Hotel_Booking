<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/header.html" :: header></head>

<body>

<div class="colorlib-loader"></div>
<div id="page">
    <nav th:insert="fragments/navbar.html" :: navbar></nav>

    <aside id="colorlib-hero">
        <div class="flexslider">
            <ul class="slides">
                <li style="background-image: url(/images/img_bg_5.jpg);">
                    <div class="overlay"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 col-sm-12 col-md-offset-3 slider-text">
                                <div class="slider-text-inner slider-text-inner2 text-center">
                                    <h2>Get in touch</h2>
                                    <h1>Contact Us</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </aside>
<form action="#" th:action="@{/login}" th:object="${login}" method="post">

    <div class="row form-group">
        <div class="col-md-12">
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Your email address">
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-12">
            <label for="subject">Subject</label>
            <input type="text" th:field="*{subject}" id="subject" class="form-control" placeholder="Your subject of this message">
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-12">
            <label for="message">Message</label>
            <textarea name="message" th:field="*{message}" id="message" cols="30" rows="10" class="form-control" placeholder="Say something about us"></textarea>
        </div>
    </div>
    <div class="form-group text-center">
        <input type="submit" value="Send Message" class="btn btn-primary">
    </div>

</form>
</div>
