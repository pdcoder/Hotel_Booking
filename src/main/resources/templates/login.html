<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/header.html" :: header></head>
<body>

<div class="colorlib-loader"></div>
<div id="page">
    <nav th:insert="fragments/navbar.html" :: navbar></nav>

    <aside id="colorlib-hero">
        <div class="flexslider">
            <ul class="slides">
                <li style="background-image: url(/images/img_bg_5.jpg);">
                    <div class="overlay"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 col-sm-12 col-md-offset-3 slider-text">
                                <div class="slider-text-inner slider-text-inner2 text-center">
                                    <h2>Get in touch</h2>
                                    <h1>Log In</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </aside>


    <div id="colorlib-contact">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 animate-box">
                    <h3>Please Register</h3>
                    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                        <p class="error-message"
                           th:if="${#fields.hasGlobalErrors()}"
                           th:each="error : ${#fields.errors('global')}"
                           th:text="${error}">Validation error</p>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label th:text="#{label.user.password}">Email</label>
                                <input type="email" th:field="*{email}" id="subject" class="form-control" placeholder="Please enter Email">
                                <ul class="text-left"
                                    th:each="error: ${#fields.errors('email')}">
                                    <li th:each="message : ${error.split(',')}">
                                        <p class="error-message"
                                           th:text="${message}"></p>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label th:text="#{label.user.confirmPass}">confirm</label>
                                <input  type="password" th:field="*{password}" id="message" class="form-control" placeholder="Please enter your Password"/>
                                <ul class="text-left"
                                    th:each="error: ${#fields.errors('password')}">
                                    <li th:each="message : ${error.split(',')}">
                                        <p class="error-message"
                                           th:text="${message}"></p>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="fragments/footer.html" :: footer></footer>
</div>

<div th:insert="fragments/scripts.html" :: scripts></div>

</body>
</html>
